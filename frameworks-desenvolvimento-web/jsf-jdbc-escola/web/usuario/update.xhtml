<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:metadata>
            <f:viewParam name="idpessoa"
                         value="#{usuarioUpdateMb.usuario.idpessoa}"
                         required="true" />
            <f:event type="preRenderView"
                     listener="#{usuarioUpdateMb.loadUsuario()}" />
        </f:metadata>
        
        <h1>Editar usuário</h1>
        
        <h:messages />
        
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Nome" for="nome" />
                <h:inputText id="nome" value="#{usuarioUpdateMb.usuario.nome}">
                    <f:converter converterId="maiusculoConverter" />
                </h:inputText>
                <h:message for="nome" />
                
                <h:outputLabel value="Data de nascimento" for="nascimento" />
                <h:inputText id="nascimento"
                             value="#{usuarioUpdateMb.usuario.nascimento}">
                    <f:convertDateTime />
                    <f:validator validatorId="idadeValidator" />
                </h:inputText>
                <h:message for="nascimento" />
                
                <h:outputLabel value="Telefone" for="fone" />
                <h:inputText id="fone"
                             value="#{usuarioUpdateMb.usuario.fone}">
                    <f:converter converterId="telefoneConverter" />
                </h:inputText>
                <h:message for="fone" />
                
                <h:outputLabel value="Endereço de e-mail" for="email" />
                <h:inputText id="email"
                             value="#{usuarioUpdateMb.usuario.email}">
                    <f:validator validatorId="emailValidator" />
                </h:inputText>
                <h:message for="email" />
                
                <h:outputLabel value="Senha" for="senha" />
                <h:inputSecret id="senha"
                               value="#{usuarioUpdateMb.usuario.senha}" />
                <h:message for="senha" />
            </h:panelGrid>
            
            <h:commandButton value="Salvar" action="#{usuarioUpdateMb.salvar()}" />
        </h:form>
    </h:body>
</html>
